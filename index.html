<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Helps the browser identify support for mobile applications -->
    <meta charset="utf-8" />

    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Title on the browser tab -->
    <title>WebGIS</title>
    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <!-- Leaflet JavaScript Library -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- Style for the fullscreen map display -->
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <!-- HTML Block to display the map -->
    <div id="map"></div>
    <script>
      /* Initial Map */
      //lat, long, zoom (the initial view can be determined from Google Earth)
      var map = L.map("map").setView([-7.9, 110.45], 10);
      /* Tile Basemap */
      var basemap0 = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <ahref="http://www.openstreetmap.org/copyright" > OpenStreetMap</a>',
      });
      var Esri_WorldImagery = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{ x } ", {
        attribution: "Hafidz Rabbaanii & copy; Esri & mdash; 23611091 Statistika Universitas Islam Indonesia",
      });
      var OpenTopoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution:
          'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
      });
      basemap0.addTo(map); //Calls the basemap to be displayed when the page is loaded

      /*Control Layer*/
      var baseMaps = {
        "Open Street Map": basemap0,
        "Open Topo Map": OpenTopoMap,
        "Esri WorldImagery": Esri_WorldImagery,
      };

      var Layers = {};
      var layerControl = L.control.layers(baseMaps, Layers, { collapsed: false });
      layerControl.addTo(map);

      // Marker
      var marker = L.marker([-7.804, 110.3645]); // you can change the coordinate
      marker.bindPopup("<b>Hello ! </b> <br> Saya Pohon Beringin");
      marker.addTo(map);
      marker.openPopup();
      marker.bindTooltip("Hallo <br> Saya <b> Hafidz </b> dan Adik saya <b> Rabbaanii </b>");

      // custom marker
      var customIcon0 = L.icon({
        iconUrl: "https://www.freeiconspng.com/uploads/maps-icon-11.png",
        iconSize: [40, 40],
      });
      var customIcon1 = L.icon({
        iconUrl: "assets/logo.png",
        iconSize: [50, 50],
      });
      var marker0 = L.marker([-7.6874832621204545, 110.41543590276083], { icon: customIcon0 });
      marker0.addTo(map);

      var marker1 = L.marker([-7.687329123794698, 110.41855715640645], { icon: customIcon1 });
      marker1.addTo(map);

      var marker2 = L.marker([-7.68343583203668, 110.42003896436856], { icon: customIcon1 });
      marker2.addTo(map);

      var marker3 = L.marker([-7.6829179346119085, 110.42140177087113], { icon: customIcon1 });
      marker3.addTo(map);

      var marker4 = L.marker([-7.6874832621204545, 110.41543590276083], { icon: customIcon1 });
      marker4.addTo(map);

      var marker5 = L.marker([-7.698325486748906, 110.41714078777835], { icon: customIcon1 });
      marker5.addTo(map);

      var marker6 = L.marker([-7.726908206002927, 110.3801241194929], { icon: customIcon1 });
      marker6.addTo(map);

      var marker7 = L.marker([-7.753563395254406, 110.38464751846882], { icon: customIcon1 });
      marker7.addTo(map);

      var marker8 = L.marker([-7.750841915079149, 110.38649287831363], { icon: customIcon1 });
      marker8.addTo(map);

      var marker9 = L.marker([-7.756157289664191, 110.37237372973365], { icon: customIcon1 });
      marker9.addTo(map);

      var marker10 = L.marker([-7.686421755731739, 110.39503163839623], { icon: customIcon1 });
      marker10.addTo(map);
    </script>
  </body>
</html>
